<!DOCTYPE html>
<html>
<head>
    <title>Edit Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #2c3e50, #34495e);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ecf0f1;
        }
        h2 {
            text-align: center;
            color: #ffffff;
            text-transform: uppercase;
            font-size: 1.5rem;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 400px;
            max-height: 70vh; /* Limit the height of the container */
            overflow-y: auto; /* Enable vertical scrolling */
            box-sizing: border-box;
            text-align: center;
        }
        input[type="text"], input[type="password"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: #ecf0f1;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        input[type="text"]:focus, input[type="password"]:focus, textarea:focus {
            border-color: #3498db;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.8);
            outline: none;
            background: rgba(255, 255, 255, 0.15);
        }
        button {
            width: calc(48% - 10px);
            padding: 10px;
            margin: 5px;
            background: linear-gradient(to right, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s;
        }
        button:hover {
            background: linear-gradient(to right, #2980b9, #3498db);
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        .photo-input {
            margin-bottom: 20px;
            text-align: left;
        }
        .photo-input label {
            color: #ffffff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Your Profile</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="photo-input">
                <label for="photo">Photo URL:</label>
                <input type="text" id="photo" name="photo" placeholder="Enter photo URL">
            </div>
            <button type="submit">Save Changes</button>
        </form>
        <div class="buttons">
            <button onclick="window.location.href='{% url 'profile_list' %}'">Cancel</button>
            <button onclick="window.location.href='{% url 'logout' %}'">Logout</button>
        </div>
    </div>
</body>
</html>
